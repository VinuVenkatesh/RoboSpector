<div class = "py-2 px-2 d-flex flex-column " style="background-color:transparent; box-shadow:0px 10px 15px -3px rgba(0,0,0,0.1); width: 100%; height: 150px; border-radius: 10px;">
    <div style="font-family:'Montserrat'; width: 100%; " class = "d-flex pt-2 align-items-end">
        <span  style="font-weight: 600; color:#19B2EA">Verified </span> 
        <span class = "mx-2" style="font-weight: 600;" >|</span>
       
        <span style = "color: black; font-size: x-small; padding-bottom: 1px;">{{date}}</span>
        <div class = "d-flex ml-auto">
            <div class="mr-4 align-self-end p-2  d-flex align-items-center justify-content-center"  [ngStyle]="{'background-color': '#0E3C4E'}" style=" max-height: 1.2rem;  text-align: center;  border-top-left-radius: 15px; border-bottom-right-radius: 15px; color:white" >
                <span class="mr-2" style="font-size:xx-small;  font-weight: bold;">
                   Collection
                </span>
                <div  class="mr-2" style="border-radius: 50%; background-color: white; width: 5px; height: 5px;"></div>
                <span  style="color: white;font-size:xx-small;">
                    {{collectingTime}} s
                </span>
            </div>
            <div *ngIf="severityLevel != -1000" class="mr-3 align-self-end p-2  d-flex align-items-center justify-content-center"  [ngStyle]="{'background-color': '#0E3C4E'}" style="max-height: 1.2rem; max-width:80%; text-align: center;  border-top-left-radius: 15px; border-bottom-right-radius: 15px; color:white" >
                <span class="mr-2" style="font-size:xx-small;  font-weight: bold;">
                   Verified
                </span>
                <div  class="mr-2" style="border-radius: 50%; background-color: white; width: 5px; height: 5px;"></div>
                <span  style="font-size:xx-small;">
                    {{verificationDate}} 
                </span>
            </div>
            <div *ngIf="severityLevel != -1000" class="mr-4 align-self-end p-2  d-flex align-items-center justify-content-center"  [ngStyle]="{'background-color': getColor()}" style=" max-height: 1.2rem; max-width:80%; text-align: center;  border-top-left-radius: 15px; border-bottom-right-radius: 15px; color:white" >
                <span class="mr-2" style="font-size:xx-small;  font-weight: bold;">
                   Severity
                </span>
                <div  class="mr-2" style="border-radius: 50%; background-color: white; width: 5px; height: 5px;"></div>
                <span  style="font-size:x-small;">
                    Level {{severityLevel}}
                </span>
            </div>
        </div>
        
    </div>
    <div class = "d-flex flex-column justify-content-between align-items-center">
        
        <div *ngIf="severityLevel != -1000" class = "d-flex mr-auto">
            <!-- <span class = "mb-3 ml-3 mt-2 p-2 d-flex align-items-center justify-content-between" style="font-size: small; gap:10px;background-color: #19B2EA; color:white" >
                <div>Comments</div>
            </span> -->
            <!-- <div class = "d-flex justify-content-center align-items-center" >
                <img src = "../../assets/images/expand-2.png" style = "width:25px; object-fit:cover;cursor: pointer;" />
                <img src = "../../assets/images/arrow-2.png" style = "width:25px; object-fit:cover; cursor: pointer; transform: scaleX(-1);"/>
                <img src = "../../assets/images/arrow-2.png" style = "width:25px; object-fit:cover; cursor: pointer; "/>
            </div> -->
        </div>
        <div class = "pb-4"></div>
        <p class = "pt-2 d-flex justify-content-center align-items-center " style="font-size: small; width: 100%; height:100%; align-content: flex-start; ">
            {{verificationComment}}
        </p>
       
    </div>

</div>
