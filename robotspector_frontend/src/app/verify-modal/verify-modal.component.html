width: 100vw; 
height: 100vh; 
background-color: rgba(0,0,0,0.2);
left: 0; 
 right: 0; 
 top: 0; 
 bottom: 0; 
 z-index: 10;
 ">
</div>
<div [@fade] = "showModal ? 'show' : 'hide'" *ngIf="showModal"   style=" position: absolute; 
    left: 0; 
    right: 0; 
    top: 0; 
    bottom: 0; 
    z-index: 10;
    margin-left: auto; 
    margin-right: auto; 
    margin-top: auto;
    margin-bottom: auto;
    width: 30vw; height: 60vh; 
    background-color: #FFF;
    border-radius: 7px;
    font-family: 'Montserrat';
    box-shadow: 4px 9px 3px 0px rgba(0,0,0,0.1); border-radius: .6rem;">
    
    <div class = "d-flex pt-3 flex-column align-items-center; " style="margin-left: 20px; margin-right: 20px;" >
       <span class = "mb-3 mr-3" style="font-family: 'Montserrat';
        color: #8F8F8F; 
        font-size: x-large;font-weight: bold; text-align: center; ">Verify Inpsection</span>
       <div class = "d-flex flex-column">
           <span style="color: #8F8F8F; font-weight:600;" class="pb-4">Severity</span>
           <div>
               <div class = "d-flex flex-row pb-4" style="gap:5px;">
                <div *ngFor = "let severity of severityNames"   >
                    <app-severity-button [title] = severity></app-severity-button>
                </div>
               </div>
           
           </div>
           
       </div>
       <span style="color: #8F8F8F; font-weight:600;" class = "pb-4">Comment</span>
       <textarea  formControlName = "comment" class = "form-control mb-4" style="resize: none; max-width: 95%;"></textarea>
       <form [formGroup] = "verifyForm" (ngSubmit)="onVerifySubmit()" class = "d-flex flex-column">
        <div (click) = "onClickCancel()" 
        class = "d-flex justify-content-center align-items-center mb-3 py-1"
         style=" cursor: pointer; box-shadow: 4px 5px 0px 0px rgba(0,0,0,0.1);color:white;border-radius: .25rem; 
         width: 95%;font-weight: bold; background-color: #C4C4C4;">
         Cancel</div>
           <input type="submit" 
           value = "Create" 
           style="border: none; border-radius: .25rem; width: 95%; max-width: 95%;
            background-color: #357DED;
            box-shadow: 4px 5px 0px 0px rgba(0,0,0,0.1);
            color:white; font-weight: bold;"
           class = "py-1 "/>
       </form>
    </div>
    
    </div>
