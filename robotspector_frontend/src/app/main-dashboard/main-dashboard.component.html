<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body class = "container d-flex " style="gap:50px; font-family: 'Montserrat'; max-height: 100vh;" >
    <div style=" position: absolute; 
    left: 0; 
    right: 0; 
    top: 0; 
    bottom: 0; 
    z-index: 10;
    margin-left: auto; 
    margin-right: auto; 
    margin-top: auto;
    margin-bottom: auto;
    width: 50vw; height: 90vh; 
    background-color: #fff;
    border-radius: 5px;">
    <div class = "d-flex mt-4 flex-column" style="margin-left: 5vw;">
       <span class = "mb-4" style="color: #002C3D; font-size: large;">Create Equipment</span>
       <form class = "d-flex flex-column">
           <div class = "d-flex flex-column mb-4">
            <label for = "name-create" class = "pb-2" style="color:#19B2EA">Name</label>
            <input id ="name-create" style="max-width:70%"/>
           </div>
           <div class = "d-flex flex-column mb-4">
            <label for = "locationUrl-create" class = "pb-2" style="color:#19B2EA">Location</label>
            <input id = "locationUrl-create" placeholder="Location URL" style="max-width:70%"/>
           </div>
           <div class = "d-flex flex-column mb-4">
           
            <div class = "d-flex" style="gap:10px;">
                <input id = "long-create" placeholder="longitutde" style="max-width:20%"/>
                <input id = "lat-create" placeholder="latitude" style="max-width:20%"/>
            </div>
            
           </div>
           <div class = "d-flex flex-column justify-content-center mb-2" style="  gap:10px;  width: 70%;" >
            <label class = "ml-auto mr-auto" style="padding-right:100px;" for = "locationUrl-create"  style="color:#19B2EA">Age</label>
                <input class = "ml-auto mr-auto" placeholder="50" style="max-width:30px"/>
                <input class = "ml-auto mr-auto" style="width: 70%;" id = "age-create" type="range" min="1" max="100" value="50">
           </div>
           <div class = "d-flex flex-column justify-content-center mb-4" style="max-width: 70%;">
               <span style="color:#19B2EA ;" class="mr-auto ml-auto mb-2">Comment</span>
               <textarea ></textarea>
           </div>
           <input type="submit" 
           value = "Create" 
           style="border: none; border-radius: 5px; max-width: 70%; background-color: #19B2EA; color:white; font-weight: 700;"
           class = "py-2"/>
       </form>
    </div>
    
    </div>
    <div>
        <div>
            <div class = "d-flex flex pt-4 px-2" >
                <div class = "d-flex mr-auto flex-column">
                    <span class = "pb-4" style="font-size: 1.5rem;" > Equipment <span [ngStyle]="{'display': title == '' || title == undefined ? 'none' : 'inline'}">|</span> <span style = " font-weight: 500; z-index: 10; color:black"> {{title}} </span></span>
                <span class = "pb-4" style="letter-spacing:2px;">Inspections</span>
                </div>
                
                <app-person-profile></app-person-profile>
            </div>
        </div>
        <app-sort-header></app-sort-header>
        <div id = "table-controls" class = "d-flex px-2 justify-content-between align-items-center mb-4" style="gap:20px;">
            <input class = "px-2" (keyup)="onKeyUp()" [(ngModel)] = "dashboardSearchText" style = "border-radius: 10px; width: 40vw; border: 1.5px solid #C4C4C4;"/>
            <div class = "d-flex" style="gap:10px; "  >
                <div style="cursor: pointer; font-size: small; max-height: 25px; font-weight: 600; box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1); color:white; background-color: #19B2EA; border-radius: 5px;" class = "d-flex py-2 px-4 justify-content-center align-items-center" >
                    Add
                </div>
                <div style="cursor: pointer; font-size: small; max-height: 25px; font-weight: 600; box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1); color:white; background-color: #E05C5C; border-radius: 5px;" class = "d-flex py-2 px-4 justify-content-center align-items-center" >
                    Delete
                </div>
            </div>
        </div>
        <app-table></app-table>
    </div>
    
    <app-detailed-equipment-overview></app-detailed-equipment-overview>
</body>
</html>
