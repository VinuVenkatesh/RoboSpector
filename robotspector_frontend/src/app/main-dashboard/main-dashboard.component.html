<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
</head>
<body class = "container d-flex " style="gap:30px; font-family: 'Montserrat'; max-height: 100vh;" >
    <app-create-modal></app-create-modal>
    <app-alert></app-alert>
    <div>
        <div>
            <div class = "d-flex flex pt-4 px-2" >
                <div class = "d-flex mr-auto flex-column">
                    <span class = "pb-4" style="font-size: 1.5rem;" > Equipment <span [ngStyle]="{'display': title == '' || title == undefined ? 'none' : 'inline'}">|</span> <span style = " font-weight: 500; z-index: 10; color:black"> {{title}} </span></span>
                <span class = "pb-4" style="letter-spacing:2px;">Dashboard</span>
                </div>
                
                <app-person-profile></app-person-profile>
            </div>
        </div>
        <app-sort-header></app-sort-header>
        <div id = "table-controls" class = "d-flex px-2 justify-content-between align-items-center mb-4" style="gap:20px;">
                <input  class = "px-2" (keyup)="onKeyUp()" [(ngModel)] = "dashboardSearchText"  style = "
                border-radius: 20px; width: 40vw; border: 1.5px solid #C4C4C4;"/>
            <div class = "d-flex" style="gap:10px; "  *ngIf="currentRole  === 'admin'">
                <div (click) = "onClickAddButton()" style="cursor: pointer; font-size: small; 
                max-height: 25px; font-weight: 600; box-shadow: 2px 5px 0px 0px rgba(0,0,0,0.1); 
                color:white; background-color: #19B2EA; border-radius: 5px;" 
                class = "d-flex py-2 px-4 justify-content-center align-items-center" >
                    Add
                </div>
                <div (click) = "onClickDeleteButton()" style="cursor: pointer; font-size: small; max-height: 25px; font-weight: 600;
                 box-shadow: 2px 5px 0px 0px rgba(0,0,0,0.1);  color:white;
                
                  background-color: #E05C5C; border-radius: 5px;" 
                  class = "d-flex py-2 px-4 justify-content-center align-items-center" >
                    Delete
                </div>
            </div>
        </div>
        <app-table></app-table>
    </div>
    
    <app-detailed-equipment-overview></app-detailed-equipment-overview>
</body>
</html>
