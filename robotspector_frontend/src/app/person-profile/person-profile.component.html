<html lang="en">
<head>
    <meta charset="UTF-8">

    <div [ngStyle]="{'background-color': getBackgroundColor(),'box-shadow':getBoxShadow()} "  class = " pb-2 ml-auto px-3 d-flex justify-content-between align-items-center" style="cursor: pointer; border-radius: 15px; gap: 10px;max-width: 300px;  min-width: min-content; max-height: 32px; ">
        <div (click)="logout()" id = "logout-button"  class = "px-2 py-1 text-white" style=" cursor: pointer; font-weight:bold;  font-size: x-small; background-color: #19B2EA; border-radius: 5px;">

        <div id = "logout-name" style="font-size: small; min-width: min-content; ">
            Jessica Malto
        </div>
        <img  style="border: 2px solid #869DA6; border-radius: 50%; height: 30px; object-fit: cover;"  src = "../../assets/images/person_profile_5.png"/>
