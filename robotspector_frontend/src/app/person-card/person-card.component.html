<div [ngStyle]="{'background-image': 'linear-gradient(180deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.07) 75%, rgba(0,0,0,0.08) 80%, rgba(0,0,0,0.7) 85%, rgba(0,0,0,1) 100%)' + ',' +  'url(' + getImage(image) + ')'}"  class="d-flex flex-column" style="max-height: 100%;  background-size:cover; background-repeat: no-repeat;  background-position: center;  margin: .5rem; width: 168px; height: 168px; border-radius: .75rem;  background-color: white;">
    <div class="mb-1 align-self-start p-2 ml-2 d-flex align-items-center justify-content-center"  [ngStyle]="{'background-color': getColor()}" style="margin-top: auto; max-height: 1.2rem; max-width:80%; text-align: center;  border-top-left-radius: 15px; border-bottom-right-radius: 15px; color:white" >
        <span class="mr-2" style="font-size:x-small;  font-weight: bold;">
            {{role}}
        </span>
        <div  class="mr-2" style="border-radius: 50%; background-color: white; width: 5px; height: 5px;"></div>
        <span  style="font-size:x-small;">
            Level {{level}}
        </span>
    </div>
   
    <div class = "ml-2 mb-2"  style="color: white; font-size: x-small;">
        {{email}}
    </div>
</div>
