server:
  port: 8005
  
spring:
  application:
    name: eureka-server
    
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8005/eureka/
      
      
